<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cinema Stars</title>
</head>
<body>
<div>
    <th:block>
        <a href="/movies/add" class="add-item">
            Add
        </a>
    </th:block>
    <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" href="#">
            <th:block th:if="${#request.getRemoteUser() != null}"
                      th:text="${#request.getRemoteUser()}"></th:block>
        </a>
    </li>
</div>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Director</th>
            <th>Duration</th>
            <th>Genre</th>
        </tr>
        <tr class="item" th:each="movie : ${movies}">
            <td th:text="${movie.getName()}"></td>
            <td th:text="${movie.getDirector().toString()}"></td>
            <td th:text="${movie.getDuration()}"></td>
            <td>
                <span class="item-rel" th:each="genre : ${movie.getGenre()}"> <th:block th:text="${genre.getName()}"/></span>
            </td>
                        <td>
                            <th:block>
                                <form th:method="post" th:action="@{'/movies/{id}/delete' (id=${movie.getId()})}">
                                    <button type="submit" class="delete-item">Delete</button>
                                </form>
                                <a class="edit-item" th:href="@{'/movies/{id}/edit' (id=${movie.getId()})}">Edit</a>
                            </th:block>
                        </td>
        </tr>
    </table>

</div>

</body>
</html>
